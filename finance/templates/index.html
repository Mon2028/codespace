{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<table>
    <thead>
    <tr>
      <th>Symbols</th>
      <th>Shares</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    {% for row in database %}
    <tr>
        <td>{{row["symbol"]}}</tr>
        <td>{{row["shares"]}}</tr>
        <td>{{row["price"]}}</tr>
    </tr>
    {% endfor %}
</tbody>
<tfoot></tfoot>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td>{{ cash }}</td>
    </tr>
   </tfoot>
  </table>

{% endblock %}
